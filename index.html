<!DOCTYPE html>
<html lang="en">

<head>
    <title>EasySketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>EasySketch</h1>
    <p>Make your sketching fun & effortless</p>
    <div id="mainContainer">
        <div id="controls">
            <div class="control">
                <label>Color Picker</label>
                <div id="colorPickerContainer">
                    <input type="color" id="colorPicker"></input>
                </div>
            </div>
            <div class="control">
                <label>Random Color</label>
                <div id="colorRandomizerContainer">
                     <img src="Images/Colors.jpg" alt="Rainbow colors">
                </div>
            </div>
            <div class="control">
                <button id="draw">Draw</button>
            </div>
            <div class="control">
                <label id="gridSizeLabel" for="gridSize">Grid Size</label>
                <input id="gridSize" name="gridSize" type="range" min="10" max="100" value="20" step="5">
                <div id="value">Value: </div>
            </div>
            <div class="control">
                <button id="eraser">Eraser</button>
            </div>
            <div class="control">
                <button id="clear">Clear Board</button>
            </div>
        </div>
        <div id="gridContainer">
        </div>
    </div>
</body>

</html>
